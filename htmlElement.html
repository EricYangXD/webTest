<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        greeting {
            font-size: 36px;
            color: red;
            display: block;
        }
        hello {
            font-size: 4em;
            color: #2323FF;
            height: 10em;
            width: 20em;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p>Hello World!</p>
    <greeting>Hello World</greeting>
    <hello>hello</hello>
    <script type="text/javascript">
        function customTagName(tagName, fn) {
            Array.from(document.getElementsByTagName(tagName)).forEach(fn);
        }

        function tagHandler(ele) {
            ele.innerHTML = "Tags Html Test!";
        }
        customTagName("greeting", tagHandler);
    </script>
</body>

</html>
