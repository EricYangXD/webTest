<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="login/data.json" type="text/json"></script>
    <script src="login/jquery-2.1.3.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <div>json data</div>

    <script>
        // console.log(`jsonDataSeller: ${seller}`)

        //使用jQuery读取本地json文件
        //获取url  
        var strPath = window.location.href;
        var url = strPath.substring(0, strPath.lastIndexOf('/') + 1);
        console.log(url);

        var jsonData;
        $.ajax({
            url: url + "login/data.json",
            datatype: "json",
            async: false,
            data: {},
            success: function(result) {
                jsonData = result;
            }
        });
        localStorage.setItem("jsonData", JSON.stringify(jsonData));
        // console.log(JSON.stringify(jsonData));
    </script>
</body>

</html>
