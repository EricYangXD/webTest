<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/tbl.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <b>types:</b>
        <ul class="canDrog">
            <li draggable="true" data-text="optimal">optimal</li>
            <li draggable="true" data-text="good">good</li>
            <li draggable="true" data-text="medium">medium</li>
            <li draggable="true" data-text="badly">badly</li>
            <li draggable="true" data-text="nothing">nothing</li>
        </ul>

        <table class="dataTbl" draggable="false">
            <thead draggable="false">
                <tr draggable="false">
                    <th style="width: auto" draggable="false">section/weeks</th>
                    <th style="width: 16%" draggable="false">Monday </th>
                    <th style="width: 16%" draggable="false">Tuesday</th>
                    <th style="width: 16%" draggable="false">Wednesday </th>
                    <th style="width: 16%" draggable="false">Thursday</th>
                    <th style="width: 16%" draggable="false">Friday</th>
                </tr>
            </thead>
            <tbody draggable="false">
                <tr draggable="false">
                    <td draggable="false">section_one</td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                </tr>
                <tr draggable="false">
                    <td draggable="false">section_two</td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                </tr>
                <tr draggable="false">
                    <td draggable="false">section_three</td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                </tr>
                <tr draggable="false">
                    <td draggable="false">section_four</td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                </tr>
                <tr draggable="false">
                    <td draggable="false">section_five</td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                    <td draggable="false"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
