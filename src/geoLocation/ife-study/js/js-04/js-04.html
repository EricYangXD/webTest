<!-- 
模拟一个队列，队列的每个元素是一个数字，初始队列为空
有一个input输入框，以及4个操作按钮

点击"左侧入"，将input中输入的数字从左侧插入队列中；
点击"右侧入"，将input中输入的数字从右侧插入队列中；
点击"左侧出"，读取并删除队列左侧第一个元素，并弹窗显示元素中数值；
点击"右侧出"，读取并删除队列又侧第一个元素，并弹窗显示元素中数值；
点击队列中任何一个元素，则该元素会被从队列中删除 
-->
<!-- 对比querySelectorAll 和getElementsBy -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div>
		<span>队列:</span>
		<ul id="list-array">

		</ul>
	</div>
	<input type="text" placeholder="请输入一个数字" id="list-input">
	<button id="left-in">左侧入</button>
	<button id="right-in">右侧入</button>
	<button id="left-out">左侧出</button>
	<button id="right-out">右侧出</button>
	<script>
		var leftIn = document.getElementById('left-in');
		var rightIn = document.getElementById('right-in');
		var leftOut = document.getElementById('left-out');
		var rightOut = document.getElementById('right-out');
		var listArray = document.getElementById('list-array');
		var input = document.getElementById('list-input');

		var leftPush = function () {
			var num = input.value;
			if (num == "") {
				console.log("未输入");
			} else {
				if (!isNaN(num)) {
					var numLi = document.createElement('li');
					numLi.innerHTML = num;
					listArray.appendChild(numLi);
					// input.value="";
				} else {
					console.log("输入错误")
				}
			}

		}
		var rightPush = function () {
			var num = input.value;
			if (num == "") {
				console.log("未输入");
			} else {
				if (!isNaN(num)) {
					var numLi = document.createElement('li');
					numLi.innerHTML = num;
					listArray.insertBefore(numLi, listArray.firstChild);
					// input.value="";
				} else {
					console.log("输入错误")
				}
			}

		}
		var leftPop = function () {
			var leftFirst = listArray.firstChild;
			alert(leftFirst.innerHTML);
			listArray.removeChild(leftFirst);
		}
		var rightPop = function () {
			var rightFirst = listArray.lastChild;
			alert(rightFirst.innerHTML);
			listArray.removeChild(rightFirst);
		}
		leftIn.onclick = leftPush;
		rightIn.onclick = rightPush;
		leftOut.onclick = leftPop;
		rightOut.onclick = rightPop;
		// 事件代理，对li的父级标签绑定事件。
		listArray.addEventListener("click", function (e) {
			if (event.target.nodeName.toLowerCase() == "li") {
				listArray.removeChild(event.target);
			}
		})
	</script>
</body>

</html>
