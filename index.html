<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>test</title>
    <meta name="site" content="content site">
    <meta name="Site" content="content Site">
    <meta name="title" content="content title">
    <meta name="Title" content="content Title">
    <link rel="stylesheet" href="../dist/css/share.min.css">

    <style>
        .row {
            padding: 20px 0 0 20px
        }
        
        .row-pad {
            padding: 20px 0 0 60px
        }
    </style>
</head>

<body>
    <div class="row-pad">
        <h1>test</h1>
    </div>

    <ol>
        <li class="row">
            <div class="social-share" data-sites="weibo,qq,qzone,tencent">1</div>
        </li>
        <li class="row">
            <div class="share-component" data-disabled="wechat , facebook, twitter, google">2</div>
        </li>
        <li class="row">
            <div class="social-share">3</div>
        </li>
        <li class="row">
            <div class="social-share" data-initialized="true">4
                <a href="#" class="social-share-icon icon-weibo"></a>
                <a href="#" class="social-share-icon icon-qq"></a>
                <a href="#" class="social-share-icon icon-qzone"></a>
            </div>
        </li>
        <li class="row">5
            <div class="social-share" data-mode="prepend">
                <a href="javascript:" class="social-share-icon icon-heart"></a>
            </div>
        </li>
        <li class="row">
            <div id="share-1">6 share-1</div>
        </li>
        <li class="row">
            <div id="share-2">7 share-2</div>
        </li>
        <li class="row">
            <div id="share-3" data-sites="weibo,qq,qzone,tencent">8 share-3</div>
        </li>
        <li class="row">
            <div id="share-4" data-disabled="wechat , facebook, twitter, google">9 share-4</div>
        </li>
    </ol>

    <script src="http://apps.bdimg.com/libs/jquery/1.8.2/jquery.js"></script>
    <script src="../dist/js/jquery.share.min.js"></script>
    <script>
        $('#share-1').share();
        $('#share-2').share({
            sites: ['qzone', 'qq', 'weibo', 'wechat']
        });
        $('#share-3').share();
        $('#share-4').share();
    </script>
</body>

</html>
